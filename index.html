<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Image Slider</title>
</head>

<body>
  <h1> <span>iMAGE</span>.SLIDER</h1>
  <div class="main-box">

    <div class="wraper">
      <img class="box" src="https://wallpapercave.com/wp/9DHXtKW.jpg" alt="">
      <img class="box" src="https://wallpapercave.com/wp/wp2667692.jpg" alt="">
      <img class="box" src="https://wallpapercave.com/wp/wp5407742.jpg" alt="">
      <img class="box" src="https://wallpaperaccess.com/full/384428.jpg" alt="">
      <img class="box" src="https://cdn.wallpapersafari.com/69/0/EU3XNu.jpg" alt="">
    </div>


    <div class="btns">
      <a href="#" onclick="prev()"> <i class="ri-arrow-left-s-line"></i> </a>
      <a href="#" onclick="next()"> <i class="ri-arrow-right-s-line"></i> </a>
    </div>


    <div class="nav">
      <div id="btn1" class="dots active"></div>
      <div id="btn2" class="dots"></div>
      <div id="btn3" class="dots"></div>
      <div id="btn4" class="dots"></div>
      <div id="btn5" class="dots"></div>
    </div>

  </div>


  <script src="./main.js"></script>
</body>

</html>
